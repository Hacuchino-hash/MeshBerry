; MeshBerry PlatformIO Configuration
; https://github.com/Hacuchino-hash/MeshBerry
;
; Target: LILYGO T-Deck / T-Deck Plus
; Framework: Arduino
; Single unified firmware - runtime GPS detection

[platformio]
default_envs = tdeck
src_dir = src
lib_dir = lib
include_dir = include

[env:tdeck]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings for T-Deck
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.arduino.memory_type = qio_opi
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.partitions = default_16MB.csv

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    ; T-Deck display settings for TFT_eSPI
    -DUSER_SETUP_LOADED
    -DST7789_DRIVER
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=-1
    -DTFT_MOSI=41
    -DTFT_SCLK=40
    -DTFT_CS=12
    -DTFT_DC=11
    -DTFT_RST=-1
    -DTFT_BL=42
    -DTFT_BACKLIGHT_ON=1
    -DLOAD_GLCD
    -DLOAD_FONT2
    -DLOAD_FONT4
    -DLOAD_FONT6
    -DLOAD_FONT7
    -DLOAD_FONT8
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000

; Exclude dev-docs from build (documentation only, not firmware)
build_src_filter =
    +<*>
    -<../dev-docs/>

; Libraries
lib_deps =
    ; Display driver
    bodmer/TFT_eSPI@^2.5.43
    ; LoRa radio driver
    jgromes/RadioLib@^6.6.0
    ; GPS NMEA parsing
    mikalhart/TinyGPSPlus@^1.0.3
    ; JSON for config files
    bblanchon/ArduinoJson@^7.0.4

; Optional: Uncomment to add LVGL for advanced UI
; lvgl/lvgl@^8.3.11

; Build optimization
build_type = release

; Debugging (uncomment for debug builds)
; build_type = debug
; debug_tool = esp-builtin
; debug_init_break = tbreak setup
