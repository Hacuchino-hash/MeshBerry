; MeshBerry PlatformIO Configuration
; https://github.com/Hacuchino-hash/MeshBerry
;
; Target: LILYGO T-Deck / T-Deck Plus
; Framework: Arduino
; Single unified firmware with runtime settings

[platformio]
default_envs = tdeck
src_dir = src
lib_dir = lib
include_dir = include
boards_dir = boards

[env:tdeck]
platform = espressif32
board = t-deck
framework = arduino

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    ; MeshCore debug logging
    -DMESH_DEBUG=1
    ; MeshCore/RadioLib configuration (from MeshCore lilygo_tdeck variant)
    -DRADIOLIB_STATIC_ONLY=1
    -DLILYGO_TDECK
    ; SX1262 hardware settings
    -DSX126X_DIO2_AS_RF_SWITCH=false
    -DSX126X_CURRENT_LIMIT=140
    -DSX126X_RX_BOOSTED_GAIN=1
    -DSX126X_DIO3_TCXO_VOLTAGE=1.8f
    ; LoRa radio parameters (MeshCore US region - 910.525 MHz narrow mode)
    -DLORA_FREQ=910.525
    -DLORA_BW=62.5
    -DLORA_SF=7
    -DLORA_TX_POWER=22
    ; LoRa pin definitions (T-Deck)
    -DP_LORA_DIO_1=45
    -DP_LORA_NSS=9
    -DP_LORA_RESET=17
    -DP_LORA_BUSY=13
    -DP_LORA_SCLK=40
    -DP_LORA_MISO=38
    -DP_LORA_MOSI=41
    ; Channel support
    -DMAX_GROUP_CHANNELS=8

; Exclude dev-docs from build (documentation only, not firmware)
build_src_filter =
    +<*>
    -<../dev-docs/>

; Library dependency finder settings - deep+ ensures framework libs are found
lib_ldf_mode = deep+
lib_compat_mode = strict

; Libraries
lib_deps =
    ; Display driver (Adafruit, same as MeshCore uses for T-Deck)
    adafruit/Adafruit GFX Library@^1.11.11
    adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
    ; LoRa radio driver (required by MeshCore - version 7.3.0+ required)
    jgromes/RadioLib@^7.3.0
    ; GPS NMEA parsing
    mikalhart/TinyGPSPlus@^1.0.3
    ; JSON for config files
    bblanchon/ArduinoJson@^7.0.4
    ; MeshCore mesh networking library (MIT license, GPL-3.0 compatible)
    https://github.com/meshcore-dev/MeshCore.git
    ; RTC library for MeshCore timestamp support
    adafruit/RTClib@^2.1.4
    ; Base64 encoding/decoding (required by MeshCore)
    densaugeo/base64@~1.4.0
    ; Crypto library for SHA256 (channel key derivation)
    rweather/Crypto@^0.4.0

; Build optimization
build_type = release

; =============================================================================
; DEBUGGING (uncomment for debug builds)
; =============================================================================
; build_type = debug
; debug_tool = esp-builtin
; debug_init_break = tbreak setup
