; MeshBerry PlatformIO Configuration
; https://github.com/Hacuchino-hash/MeshBerry
;
; Target: LILYGO T-Deck / T-Deck Plus
; Framework: Arduino
; Single unified firmware - runtime GPS detection

[platformio]
default_envs = tdeck
src_dir = src
lib_dir = lib
include_dir = include

[env:tdeck]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings for T-Deck
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.arduino.memory_type = qio_opi
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.partitions = default_16MB.csv

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=1
    ; T-Deck display settings for TFT_eSPI
    -DUSER_SETUP_LOADED
    -DST7789_DRIVER
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=-1
    -DTFT_MOSI=41
    -DTFT_SCLK=40
    -DTFT_CS=12
    -DTFT_DC=11
    -DTFT_RST=-1
    -DTFT_BL=42
    -DTFT_BACKLIGHT_ON=1
    -DLOAD_GLCD
    -DLOAD_FONT2
    -DLOAD_FONT4
    -DLOAD_FONT6
    -DLOAD_FONT7
    -DLOAD_FONT8
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    ; MeshCore/RadioLib configuration (from MeshCore lilygo_tdeck variant)
    -DRADIOLIB_STATIC_ONLY=1
    -DLILYGO_TDECK
    -DLORA_FREQ=915.0
    -DLORA_BW=250
    -DLORA_SF=10
    -DLORA_CR=5
    -DLORA_TX_POWER=22
    -DP_LORA_DIO_1=45
    -DP_LORA_NSS=9
    -DP_LORA_RESET=17
    -DP_LORA_BUSY=13
    -DP_LORA_SCLK=40
    -DP_LORA_MISO=38
    -DP_LORA_MOSI=41

; Exclude dev-docs from build (documentation only, not firmware)
build_src_filter =
    +<*>
    -<../dev-docs/>

; Library dependency finder settings - deep+ ensures framework libs are found
lib_ldf_mode = deep+
lib_compat_mode = strict

; Note: MeshCore's ed25519 library is copied to lib/ed25519

; Libraries
lib_deps =
    ; Display driver
    bodmer/TFT_eSPI@^2.5.43
    ; LoRa radio driver (required by MeshCore - version 7.3.0+ required)
    jgromes/RadioLib@^7.3.0
    ; GPS NMEA parsing
    mikalhart/TinyGPSPlus@^1.0.3
    ; JSON for config files
    bblanchon/ArduinoJson@^7.0.4
    ; MeshCore mesh networking library (MIT license, GPL-3.0 compatible)
    https://github.com/meshcore-dev/MeshCore.git
    ; RTC library for MeshCore timestamp support
    adafruit/RTClib@^2.1.4

; Optional: Uncomment to add LVGL for advanced UI
; lvgl/lvgl@^8.3.11

; Build optimization
build_type = release

; Debugging (uncomment for debug builds)
; build_type = debug
; debug_tool = esp-builtin
; debug_init_break = tbreak setup
